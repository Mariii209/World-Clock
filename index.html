<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Time Clock</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Wide Clock</h1>
      <div class="dropdown-cities">
        <select name="" id="">
          <option value="">Select a City...</option>
          <option value="America/Phoenix">Phoenix</option>
          <option value="Asia/Dubai ">Dubai</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="Europe/Dublin">Dublin</option>
        </select>
      </div>
      <div class="current-timezone">
        <h2>Modesto</h2>
        <div>Decemeber 21 2023</div>
        <div>3:13:14 pm</div>
      </div>
      <div class="current-timezone">
        <h2>New York</h2>
        <div>Decemeber 21 2023</div>
        <div>3:13:14 pm</div>
      </div>
      <div class="current-timezone">
        <h2>London</h2>
        <div>Decemeber 21 2023</div>
        <div>3:13:14 pm</div>
      </div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/Mariii209" target="_blank"
        >Maritza Gutierrez
      </a>
      and is opened sourced on
      <a href="https://github.com/Mariii209/World-Clock" target="_blank"
        >Github</a
      >
    </footer>
    <script src="JavaScript/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Time Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Wide Clock</h1>
        <select name="" id="" class="dropdown-cities">
          <option value="">Select a City...</option>
          <option value="current">Current Location</option>
          <option value="America/Phoenix">Phoenix</option>
          <option value="Asia/Dubai">Dubai</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="Europe/Dublin">Dublin</option>
          <option value="Africa/El_Aaiun">El Aaiun</option>
        </select>
      </header>
      <main>
        <div class="city">
          <div class="current-timezone" id="losAngeles">
            <div>
              <h2 class="city-name">Los Angeles</h2>
              <div class="current-date" id="losAngeles-date"></div>
            </div>
            <div class="current-time" id="losAngeles-time"><small></small></div>
          </div>
          <div class="current-timezone" id="newYork">
            <div>
              <h2 class="city-name">New York</h2>
              <div class="current-date" id="newYork-date"></div>
            </div>
            <div class="current-time" id="newYork-time"><small></small></div>
          </div>
          <div class="current-timezone" id="london">
            <div>
              <h2 class="city-name">London</h2>
              <div class="current-date" id="london-date"></div>
            </div>
            <div class="current-time" id="london-time"><small></small></div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/Mariii209" target="_blank"
        >Maritza Gutierrez
      </a>
      and is opened sourced on
      <a href="https://github.com/Mariii209/World-Clock" target="_blank"
        >Github</a
      >
    </footer>
    <script src="JavaScript/index.js"></script>
  </body>
</html>
